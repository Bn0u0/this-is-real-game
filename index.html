<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Project SYNAPSE</title>
  <!-- Google Fonts: Fredoka for Headers, Varela Round for Body -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Varela+Round&display=swap"
    rel="stylesheet">

  <style>
    body {
      margin: 0;
      background: #0e0d16;
      overflow: hidden;
      touch-action: none;
      font-family: 'Varela Round', sans-serif;
    }

    #root {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    #game-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    /* Custom Scrollbar for Webkit */
    ::-webkit-scrollbar {
      width: 5px;
    }

    ::-webkit-scrollbar-track {
      background: #050508;
    }

    ::-webkit-scrollbar-thumb {
      background: #00F0FF;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "phaser": "https://esm.sh/phaser@^3.90.0",
    "eventemitter3": "https://esm.sh/eventemitter3@^5.0.1",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="game-container"></div>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
